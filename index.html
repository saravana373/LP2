<!DOCTYPE html>
<html>
<head>
  <title>Local Auth + Task App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Signup</h2>
  <input id="signup-username" placeholder="Username" />
  <input id="signup-password" placeholder="Password" type="password" />
  <button onclick="signup()">Signup</button>

  <h2>Login</h2>
  <input id="login-username" placeholder="Username" />
  <input id="login-password" placeholder="Password" type="password" />
  <button onclick="login()">Login</button>

  <div id="task-section" style="display: none;">
    <h3>Welcome <span id="welcome-user"></span></h3>
    <input id="task-input" placeholder="New task" />
    <button onclick="addTask()">Add</button>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
